services:
  - type: web
    name: elite-recovery-osint
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && pip install sherlock-project maigret holehe socialscan
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
